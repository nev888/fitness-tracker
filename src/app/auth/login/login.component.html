<section>
  <form [formGroup]='loginForm' (ngSubmit)='onSubmit()' fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-form-field>
      <input type="email" id='email' formControlName="email"
       matInput placeholder="Your email">
       <mat-hint>Please enter a valid email.</mat-hint>
       <mat-error *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
      <mat-error *ngIf="loginForm.get('email').errors['required']">E-mail is required.</mat-error>
      <mat-error *ngIf="loginForm.get('email').errors['email']">E-mail is invalid.</mat-error>
    </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" formControlName="password" matInput placeholder="Your password">
      <mat-error>Password is required.</mat-error>
      <mat-hint>Please enter your password.</mat-hint>
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)" type='submit' mat-raised-button color='primary' [disabled]="!loginForm.valid">Login</button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
